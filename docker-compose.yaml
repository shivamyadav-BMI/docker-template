version: "3.8"

services: 
  server:
   image: 'nginx:stable-alpine'
   ports:
    - '8000:80'
   volumes:
    - ./source:/var/www/html
    - './nginx/nginx.conf:/etc/nginx/conf.d/deafult.conf.conf:ro'
  
    
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./source:/var/www/html:delegated


  mysql:
    image: mysql:5.7
    env_file: 
      - ./env/mysql.env

  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./source:/var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]

  npm:
    image: node:14
    working_dir: /var/www/html
    entrypoint: ["npm"]
    volumes:
      - ./source:/var/www/html


  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./source:/var/www/html:delegated
